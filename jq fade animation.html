

<html>

    <head>
        
        <title>jQuery</title>
 
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            
        <style type="text/css">
        
            #circle {
                
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                
            }
            
        </style>
        
    </head>

    <body>
        
        <p id="text">This is some text!</p>
        
        <button id="toggle">Toggle Text</button>
        
        <div id="circle"></div>
        
        
        <script type="text/javascript">
            
            var textShowing = true;
            
            $("#toggle").click(function() {
                
                if (textShowing) {
                    
                    $("#text").fadeOut(function() {
                        
                        textShowing = false;
                        
                    });
                    
                } else {
                
                    $("#text").fadeIn(function() {
                        
                        textShowing = true;
                        
                    });
                    
                }
                
            });
            
            
            $("#circle").click(function() {
                
                $(this).animate({
                    width:"400px",
                    height:"400px",
                    marginLeft:"100px",
                    marginTop:"100px"
                }, 2000, function() {
                    
                    $(this).css("background-color", "red");
                    
                });
                
            });
            
            
        
        </script>
        
    </body>

</html>
